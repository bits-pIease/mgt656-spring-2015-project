{% extends "layout.html" %}

{% block header %}
  <header>
    <h1>{{ title }} FTW</h1>
  </header>
{% endblock %}

{% block mainContent %}
  <p>
    Welcome to {{ title }}. {{tagline}}
  </p>
  <img id="logo" src="http://i76.photobucket.com/albums/j4/mka-10/BP%201.0_zpsrk8ehoxl.png" border="0" alt=" photo BP 1.0_zpsrk8ehoxl.png"/>
  <p>Current Events</p>
  <div>
     {% include "fragments/events-list.html" %}
  </div>
  <p>
    Check out the <a href="/about">About us</a> page
    as well as the <a href="/events">Events</a> page.
  </p>
  <p>
    <a id="new" href="/events/new">Create a new event</a>
  </p>
{% endblock %}
