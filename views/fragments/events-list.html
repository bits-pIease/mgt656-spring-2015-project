<ol>
  
{% for event in events %}
    <li>
     <div class = ".col-sm-6 col-mid-4 event homepage_event" id="event-{{eventid}}">
      <a class="title" href="/events/{{event.id}}">{{event.title}}</a>.
      <img id = "image" src={{event.image}}><br>
      <time datetime="{{event.date}}">{{event.date|prettyDate}}</time>
      {{event.attending.length}} attending so far.
    </div>
       
    </li>
{% endfor %}
</ol>
