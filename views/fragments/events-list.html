
<ol style="padding: 20px; float:left; margin: 0 10px; padding: 0 10px;list-style-type:none;">
  
{% for event in events %}
    <li style="margin: 0; padding: 0;" class="col-xs-12 col-sm-6 col-lg-6 col-lg-offset-3 event" id="event-{{eventid}}">
     <div class = "homepage_event">
      <a class="title" href="/events/{{event.id}}" onClick="_gaq.push(['_trackEvent', 'RSVP', 'click', 'homepage']);" >{{event.title}}</a> <br>
      <img id = "image" src={{event.image}}><br>
      <time datetime="{{event.date}}">{{event.date|prettyDate}}</time>
      <p>{{event.attending.length}} attending so far.</p>
    </div>
       
    </li>
{% endfor %}
</ol>
